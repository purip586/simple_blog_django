{% extends 'base.html' %}

{% block content %}

<h1>Update <span class="text-primary">Blog</span> Post</h1>
<hr>
<br>
{% if user.is_authenticated %}
<div class="form-container">
    <form action="" method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-primary">Update</button>
    </form>
</div>

{% else %}

<h2 class="text-danger">Please Login To Continue...</h2>

{% endif %}


{% endblock %}
